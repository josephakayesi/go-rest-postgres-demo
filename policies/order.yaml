# yaml-language-server: $schema=https://api.cerbos.dev/latest/cerbos/policy/v1/Policy.schema.json
# docs: https://docs.cerbos.dev/cerbos/latest/policies/resource_policies

apiVersion: api.cerbos.dev/v1
resourcePolicy:
  resource: order
  version: default
  rules:
    - actions:
        - create
      effect: EFFECT_ALLOW
      roles:
        - user
        - admin

    - actions:
        - read
      effect: EFFECT_ALLOW
      roles:
        - user
        - admin

    - actions:
        - update
      effect: EFFECT_ALLOW
      roles:
        - user
      condition:
        match:
          any:
            of:
              - expr: request.resource.attr.user_id == request.principal.id

    - actions:
        - update
      effect: EFFECT_ALLOW
      roles:
        - admin

    - actions:
        - delete
      effect: EFFECT_ALLOW
      roles:
        - user
        - admin
